<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Typing Game</title>
  </head>
  <body>
    <p><b>Type the given words within the time limit. Your time increases as you type a word correct. Good luck!</b></p>
    <div class="settings" id="settings">
      <form id="settings-form">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Beginner</option>
          <option value="medium">Intermediate</option>
          <option value="hard">Advanced</option>
        </select>
      </form>
      
    </div>
    <div class="container">
      <h2>↢ QUICKTYPE QUEST ↣</h2>
      <button id="settings-btn" class="settings-btn">⇅</button>
      <small style="position:relative; right: 30px;">Type the following word:</small>
      <h1 id="word"></h1>
      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here..."
      />
      <p class="time-container">Time left: <span id="time">10s</span></p>
      <p class="score-container">Score: <span id="score">0</span></p>
      <div id="end-game-container" class="end-game-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
